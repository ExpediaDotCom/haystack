# defines the configuration for components and services that are deployed as containers
deployable_units:
     - name: zk
       image: wurstmeister/zookeeper:3.4.6
       replicas: 1
       ports:
          containerPort: 2181
          servicePort: 2181
     - name: elasticsearch
       image: elasticsearch:2.4.6-alpine
       env:
         - name: "ES_JAVA_OPTS"
           value: "-Xms256m -Xmx256m"
       replicas: 1
       ports:
        containerPort: 9200
        servicePort: 9200
     - name: cassandra
       image: cassandra:3.11.0
       replicas: 1
       env:
         - name: "MAX_HEAP_SIZE"
           value: "256m"
         - name: "HEAP_NEWSIZE"
           value: "256m"
       ports:
         containerPort: 9042
         servicePort: 9042
     - name: kafka-service
       image: wurstmeister/kafka:0.10.2.1
       replicas: 1
       env:
         - name: "KAFKA_ADVERTISED_HOST_NAME"
           value: "replace_with_minikube_ip"
         - name: "KAFKA_ADVERTISED_PORT"
           value: "9092"
         - name: "KAFKA_ZOOKEEPER_CONNECT"
           value: "zk:2181"
         - name: "KAFKA_CREATE_TOPICS"
           value: "proto-spans:1:1,metricpoints:1:1,mdm:1:1"
       ports:
          containerPort: 9092
          servicePort: 9092
          hostPort: 9092

     - name: haystack-trace-indexer
       image: expediadotcom/haystack-trace-indexer:4f6689b13344034fc9e84957d4297281639e7be3
       replicas: 1
       terminationGracePeriodSeconds: 30
       volumes:
        appConfig:
         path: configs/dev/trace-indexer.conf
         mountPath: /configs
       env:
        - name: HAYSTACK_OVERRIDES_CONFIG_PATH
          value: /configs/trace-indexer.conf
       livenessProbe: 
        exec: 
         command: 
         - grep
         - "true"
         - /app/isHealthy
        initialDelaySeconds: 30
        periodSeconds: 5
        failureThreshold: 1

     - name: haystack-trace-reader
       image: expediadotcom/haystack-trace-reader:4f6689b13344034fc9e84957d4297281639e7be3
       replicas: 1
       terminationGracePeriodSeconds: 30
       volumes:
        appConfig:
         path: configs/dev/trace-reader.conf
         mountPath: /configs
       env:
        - name: HAYSTACK_OVERRIDES_CONFIG_PATH
          value: /configs/trace-reader.conf
       ports:
        containerPort: 8080
        servicePort: 8080

     - name: haystack-span-timeseries-transformer
       image: expediadotcom/haystack-span-timeseries-transformer:3f343719b85cf72f50625910e89c41432fcc8112
       replicas: 1
       terminationGracePeriodSeconds: 30
       autoscale:
         maxReplicas: 1
         targetCPUUtilizationPercentage: 75
       env:
         - name: HAYSTACK_KAFKA_STREAMS_NUM_STREAM_THREADS
           value: "1"
       livenessProbe:
         exec:
          command:
          - "grep"
          - "true"
          - "/app/isHealthy"
         initialDelaySeconds: 15
         periodSeconds: 5
         failureThreshold: 2

     - name:  haystack-timeseries-aggregator
       image: expediadotcom/haystack-timeseries-aggregator:3f343719b85cf72f50625910e89c41432fcc8112
       replicas: 1
       terminationGracePeriodSeconds: 30
       autoscale:
         maxReplicas: 2
         targetCPUUtilizationPercentage: 75
       env:
         - name: HAYSTACK_KAFKA_STREAMS_NUM_STREAM_THREADS
           value: "1"
       initCommand: "sleep 30"

     - name: metrictank
       image: raintank/metrictank:latest
       replicas: 1
       ports:
         containerPort: 6060
         servicePort: 6060
         hostPort: 6060
       env:
        - name: MT_HTTP_MULTI_TENANT
          value: "false"
        - name: MT_CARBON_IN_ENABLED
          value: "false"
        - name: MT_CASSANDRA_ADDRS
          value: cassandrasvc:9042
        - name: MT_KAFKA_MDM_IN_BROKERS
          value: "kafkasvc:9092"
        - name: MT_KAFKA_MDM_IN_ENABLED
          value: "true"
        - name: MT_CASSANDRA_IDX_HOSTS
          value: cassandrasvc:9042
        - name: MT_HTTP_MULTI_TENANT
          value: "false"
        - name: MT_STATS_ADDR
          value: monitoring-influxdb-graphite.kube-system.svc:2003

     - name: haystack-ui
       image: expediadotcom/haystack-ui:514c04ddeedd076d52e24fb7a4e6d34cf389b49f
       replicas: 1
       terminationGracePeriodSeconds: 30
       ports:
         containerPort: 8080
         servicePort: 8080

proxy_services:
    - name: kafkasvc
      value: kafka-service.haystack-dev.svc.cluster.local

    - name: cassandrasvc
      value: cassandra.haystack-dev.svc.cluster.local

secrets:
   - path: secrets/ssl-certs.yaml
     params:
      name: haystack-default-certs
      cert: ""
      key: ""

cluster:
  addons:
   - path: addons/1.6/monitoring/influxdb.yaml
     params:
       image: gcr.io/google_containers/heapster-influxdb-amd64:v1.1.1
       storage: 100Mi
       storageClass: standard
       hostAdminPort: 8083 # opens up admin on port 8083 locally
       hostHttpPort: 8086 # can access influxdb locally http://$(minikube ip):8086
       hostGraphitePort: 2003 # this helps to test locally if graphite port is working good for influxdb
   - path: addons/1.6/monitoring/grafana.yaml
     params:
       image: gcr.io/google_containers/heapster-grafana-amd64:v4.4.1
       rootUrl: "http://haystack.local/grafana"
       storage: 50Mi
       storageClass: standard
   - path: addons/1.6/monitoring/heapster.yaml
     params:
       image: gcr.io/google_containers/heapster-amd64:v1.4.0
   - path: addons/traefik/traefik.yaml
     params:
       name: traefik-ingress-controller
       image: traefik:v1.3.7
       ssl:
        enabled: true
        certsSecretName: haystack-default-certs # points to the name of secret to be used
       replicas: 1
       hostName: haystack.local # echo "$(minikube ip) haystack.local" | sudo tee -a /etc/hosts
       nodePort: 32300

